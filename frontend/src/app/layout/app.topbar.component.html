<div class="layout-topbar">
    <div class="topbar-start">
        <button #menubutton (click)="onMenuButtonClick()" class="topbar-menubutton p-link p-trigger" type="button">
            <i class="pi pi-bars"></i>
        </button>

        <app-breadcrumb class="topbar-breadcrumb"></app-breadcrumb>
    </div>

    <div class="topbar-end">
        <ul class="topbar-menu">
            <li class="ml-3">
                <button (click)="onProfileButtonClick()" class="p-link" type="button">
                    <img [src]="profilePictureUrl" alt="Profile" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;"/>
                </button>
            </li>
        </ul>
    </div>
</div>
