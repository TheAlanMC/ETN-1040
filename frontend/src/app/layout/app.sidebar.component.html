<div (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" class="layout-sidebar">
    <div class="sidebar-header">
        <a [routerLink]="['/']" class="app-logo">
            <img alt="logo" class="app-logo-normal" src="../../assets/layout/images/logo_umsa_alt.png" style="width: 250px; height: auto;">
            <img alt="logo" class="app-logo-small" src="assets/layout/images/logo_umsa.png">
        </a>
        <button (click)="anchor()" class="layout-sidebar-anchor p-link z-2 mb-2" type="button"></button>
    </div>


    <div #menuContainer class="layout-menu-container">
        <app-menu></app-menu>
    </div>
</div>
