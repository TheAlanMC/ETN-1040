<p-toast></p-toast>
<div class="card">
  <p-confirmDialog header="Confirmation" key="confirmDeleteUser" icon="pi pi-exclamation-triangle" message="'¿Estás seguro de que deseas eliminar este usuario? Esta acción no se puede deshacer.'"
                   [style]="{width: '350px'}" acceptButtonStyleClass="p-button-primary" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

  <p-table [value]="users" (onSort)="onSortChange($event)" [customSort]="true" [rows]="10" [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[5, 10, 25]" [paginator]="true" [totalRecords]="totalElements" [loading]="isLoading"
           (onPage)="onPageChange($event)"
           currentPageReportTemplate="Mostrando registros {first}-{last} de {totalRecords}">"
    <ng-template pTemplate="caption">
      <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText class="input w-full right-search-input" [(ngModel)]="keyword" (input)="onSearch($event)" placeholder="Busqueda Global">
                </span>
        <button (click)="navigateToCreateUser()" pButton class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus" label="Crear Usuario" *ngIf="canAddUser"></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="firstName" class="white-space-nowrap" style="width:10%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="lastName" class="white-space-nowrap" style="width:10%">Apellido <p-sortIcon field="lastName"></p-sortIcon></th>
        <th pSortableColumn="email" class="white-space-nowrap" style="width:10%">Email <p-sortIcon field="email"></p-sortIcon></th>
        <th pSortableColumn="phone" class="white-space-nowrap" style="width:10%">Teléfono <p-sortIcon field="phone"></p-sortIcon></th>
        <th pSortableColumn="txDate" class="white-space-nowrap" style="width:10%">Creación <p-sortIcon field="txDate"></p-sortIcon></th>
        <th pSortableColumn="txUser" class="white-space-nowrap" style="width:10%">Creado por <p-sortIcon field="txUser"></p-sortIcon></th>
        <th *ngIf="canEditUser" class="white-space-nowrap" style="width:10%" colspan="2">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.txDate | date: 'MM/dd/yyyy HH:mm'}}</td>
        <td>{{user.txUser}}</td>
        <td *ngIf="canEditUser">
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-outlined" (click)="navigateToEditUser(user.userId)"></button>
        </td>
        <td *ngIf="canEditUser">
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-outlined" (click)="onDeleteUser(user.userId)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
